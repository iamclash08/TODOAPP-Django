{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" />
</head>

<body>
    <div class="signup-login">
        <div class="signup-box">

            <form method="post">
                {% csrf_token %}

                <div class="heading">Sign Up</div>

                <div class="line"></div>

                <!-- Username -->
                <div class="field">
                    <b>Username</b>
                    <input class="inp" type="text" name="fnm" required placeholder="Enter Your Full Name">
                </div>

                <!-- Email -->
                <div class="field">
                    <b>Email</b>
                    <input class="inp" type="email" name="emailid" required placeholder="Enter Your Email">
                </div>

                <!-- Password -->
                <div class="field">
                    <b>Password</b>
                    <input class="inp" type="password" name="pwd" required placeholder="Enter Password">
                </div>

                <!-- Submit -->
                <div class="field">
                    <input class="submit-button" type="submit" value="Signup">
                </div>

                <div class="line"></div>

                <!-- Centered Login Link -->
                <div class="auth-text">
                    Already have an account?
                    <a href="/login" class="auth-link">Login</a>
                </div>

            </form>

        </div>
    </div>
</body>

</html>
